<!DOCTYPE html>
<html>
<head>
	<title>Dynamic team Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<section class="container">
	<section class="title">
	<h1>Dynamic Team Page</h1>
	</section>
	<section class="rowPosition">
		<h2 class="hidden">Can and Ashwin Picture Section</h2>
	<div class="Section Can" data-offset="0">
		<h2 class="slide-right">Can Yucel Bal</h2>
		<img src="images/can.png" alt="Can Yucel Bal" class="bouncingAnimation">
	</div>

	<div class="Section Ashwin" data-offset="1">
		<h2 class="slide-left">Ashwin Nanadakumar</h2>
		<img src="images/ashwin.png" alt="Ashwin" class="bouncingAnimation">
	</div>
	<section class="LightBox bouncingAnimation">
				<span class="close-button">X</span>
				<h2 class=""></h2>
				<p class="Info fadeIn"></p>
	</section>
</section>
</section>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
